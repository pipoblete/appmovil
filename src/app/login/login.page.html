<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">Appsita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block" shape="round">Iniciar sesi칩n</ion-button>
  <ion-button id="open-modal" expand="block" (click)="registro()" shape="round">Registrarse</ion-button>

      </ion-header>
      <ion-content class="ion-padding">

        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="username" placeholder="Tu nombre de usuario" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contrase침a</ion-label>
          <ion-input type="password" placeholder="0000000" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="login()" shape="round">Iniciar sesi칩n</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
